name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup Environment and Verify
      run: |
        node scripts/setup.js
        node -e "console.log('ReadableStream available:', typeof global.ReadableStream !== 'undefined')"

    - name: Build with Polyfills
      run: node -r ./scripts/setup.js ./node_modules/.bin/webpack
    
    - name: Package Extension with Polyfills
      run: |
        npm install -g @vscode/vsce
        node -r ./scripts/setup.js $(which vsce) package
      
    - name: Upload Extension
      uses: actions/upload-artifact@v4
      with:
        name: ghostwriter-extension
        path: "*.vsix" 